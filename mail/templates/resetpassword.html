<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Golang Rest Auth!</title>
    <style type="text/css">
      body{
        margin: 0 auto;
        padding: 0;
        min-width: 100%;
        font-family: sans-serif;
      }
      table{
        margin: 50px 0 50px 0;
      }
      .header{
        height: 40px;
        text-align: center;
        text-transform: uppercase;
        font-size: 24px;
        font-weight: bold;
      }
      .main-content{
        height: 100px;
        font-size: 18px;
        line-height: 30px;
        text-align: center;
      }
      .reset-psw{
        height: 70px;
        text-align: center;
      }
      .button{
        text-align: center;
        font-size: 18px;
        font-family: sans-serif;
        font-weight: bold;
        padding: 0 30px 0 30px;
      }
      .button a{
        color: #FFFFFF;
        text-decoration: none;
      }
      .btn-wrap{
        margin: 0 auto;
      }
      .footer{
        text-align: center;
        height: 40px;
        font-size: 14px;
      }
      .footer a{
        color: #000000;
        text-decoration: none;
        font-style: normal;
      }
    </style>
  </head>
  <body bgcolor="#428bca">
    <table bgcolor="#FFFFFF" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr class="header">
        <td style="padding: 40px;">
          Golang Rest Auth
        </td>
      </tr>
      <tr class="main-content">
        <td style="padding:10px;">
          <p>
            Hi, <br/>
            Seems like you have forgotten your password.
          </p>
        </td>
      </tr>
      <tr class="reset-psw">
        <td style="padding: 20px 0 0 0;">
          <table bgcolor="#428bca" border="0" cellspacing="0" cellpadding="0" class="btn-wrap">
            <tr>
              <td class="button" height="40">
                <a href="{{ .link }}" target="_blank">RESET PASSWORD HERE</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="footer">
        <td style="padding: 40px;">
         <a href="https://github.com/kim3z" target="_blank">By Kim3z</a>
        </td>
      </tr>
    </table>
  </body>
</html>
